<div *ngIf="movie">
    <h2 class="container caps">{{ movie.title }} ({{ movie.releaseYear }})</h2>
    
    <video controls class="container">
        <source src="{{ movie.filePath }}" type="video/mp4">
    </video>
    <div class="container">
        <p><span class="caps">Year:</span> {{ movie.releaseYear }}</p>
        <p><span class="caps">Description:</span> {{ movie.description }}</p>
        <p><span class="caps">Tags:</span>
            <a class="tag" *ngFor="let tag of movie.tags"> {{ tag }} </a></p>
    </div>
</div>
