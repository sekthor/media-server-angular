<div *ngIf="movie">
    <h2 class="container caps">{{ movie.title }} ({{ movie.releaseYear }})</h2>
    
    <div class="container">
    <video controls>
        <source src="{{ movie.filePath }}" type="video/mp4">
    </video>
    </div>

    <app-media-detail [media]=movie></app-media-detail>
</div>
