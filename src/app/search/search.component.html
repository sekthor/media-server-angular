<input #searchBox (input)="search(searchBox.value)"/>
<button><i class="fa fa-search"></i></button>


<ul class="result">
    <li *ngFor="let media of medias$ | async">
        <a routerLink="/{{ media.mediaType }}/{{ media.mediaId }}"> 
            {{ media.title }} ({{ media.mediaType }})
        </a></li>
</ul>
